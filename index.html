    <link rel="stylesheet" href="styles/main.css">
    <title>Frontend Mentor | Advice generator app</title>

<body>

<main>
    <div>
        <section class="advice-section">
            <h1>Advice #<span id="slip-id">000</span></h1>

            <div class="pattern-divider-div">
                <img src="images/pattern-divider-mobile.svg" alt="pattern-divider" id="pattern-divider"/>

                <button id="roll-button">
